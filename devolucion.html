<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Devoluciones</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
      body {
        padding: 20px;
      }
      /* Resalta las devoluciones anuladas */
      .table-warning {
        background-color: #ffeeba !important;
      }
    </style>
    <script>
      // Configuración de Firebase – reemplaza con los datos reales de tu proyecto
      var firebaseConfig = {
        apiKey: "AIzaSyAjVTKBJwZ8qql32ZrZBy0Q1NFUYMu-Xzk",
        authDomain: "gleedb-5d36a.firebaseapp.com",
        projectId: "gleedb-5d36a",
        storageBucket: "gleedb-5d36a.appspot.com",
        messagingSenderId: "1090238022032",
        appId: "1:1090238022032:web:c637b0a6dfe06be5287315"
      };
      firebase.initializeApp(firebaseConfig);
      var db = firebase.firestore();
    </script>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4">Devoluciones</h1>
      <button class="btn btn-primary mb-3" onclick="showReturnForm()">Nueva Devolución</button>
      <div class="table-responsive">
        <table class="table table-bordered" id="returnsTable">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Fecha</th>
              <th>Comentarios</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se cargarán las devoluciones -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal para Agregar/Editar Devolución -->
    <div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="returnForm">
            <div class="modal-header">
              <h5 class="modal-title" id="returnModalLabel">Nueva Devolución</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="returnId" />
              <div class="mb-3">
                <label for="returnProduct" class="form-label">Producto</label>
                <select id="returnProduct" class="form-select" required>
                  <!-- Se cargarán desde Firestore -->
                </select>
              </div>
              <div class="mb-3">
                <label for="returnQuantity" class="form-label">Cantidad</label>
                <input type="number" id="returnQuantity" class="form-control" min="1" required>
              </div>
              <div class="mb-3">
                <label for="returnComments" class="form-label">Comentarios/ Motivo</label>
                <textarea id="returnComments" class="form-control" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar Devolución</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JS de devoluciones -->
    <script src="devoluciones.js"></script>
  </body>
</html>
