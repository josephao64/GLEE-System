<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto - Menú Principal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Estilos para el menú fijo y el contenedor de contenido */
      body {
        display: flex;
        margin: 0;
        min-height: 100vh;
      }
      /* Menú lateral fijo */
      #sidebar {
        width: 250px;
        background-color: #343a40;
        color: #fff;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        padding: 20px;
      }
      #sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      #sidebar ul {
        padding: 0;
        list-style: none;
      }
      #sidebar ul li a {
        display: block;
        padding: 10px 15px;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        margin-bottom: 5px;
      }
      #sidebar ul li a:hover {
        background-color: #495057;
      }
      /* Contenedor principal: se desplaza a la derecha del menú */
      #content {
        margin-left: 250px;
        padding: 20px;
        width: calc(100% - 250px);
      }
      /* Ajusta el iframe para ocupar casi todo el espacio vertical */
      #contentFrame {
        width: 100%;
        height: 90vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Menú fijo lateral -->
    <nav id="sidebar">
      <h2>Menú Principal</h2>
      <ul>
        <li>
          <!-- Opción: Productos sin desplegable -->
          <a href="listaProductos.html" target="contentFrame">Productos</a>
        </li>
        <li>
          <!-- Opción: Entradas con submenu -->
          <a
            class="dropdown-toggle"
            href="#"
            data-bs-toggle="collapse"
            data-bs-target="#submenuEntradas"
            aria-expanded="false"
          >
            Entradas
          </a>
          <!-- Submenú de Entradas -->
          <ul class="collapse submenu" id="submenuEntradas">
            <li>
              <a href="entradaMercaderia.html" target="contentFrame">Entrada Mercadería</a>
            </li>
            <li>
              <a href="historialEntradas.html" target="contentFrame">Historial Entradas</a>
            </li>
          </ul>
        </li>
        <li>
          <!-- Opción principal: Movimientos -->
          <a
            class="dropdown-toggle"
            href="#"
            data-bs-toggle="collapse"
            data-bs-target="#submenuMovimientos"
            aria-expanded="false"
          >
            Movimientos
          </a>
          <!-- Submenú de Movimientos -->
          <ul class="collapse submenu" id="submenuMovimientos">
            <li>
              <a href="realizarMovimiento.html" target="contentFrame">Realizar Movimiento</a>
            </li>
            <li>
              <a href="historiasMovimientos.html" target="contentFrame">Historias de Movimientos</a>
            </li>
          </ul>
        </li>
        <li>
          <!-- Opción principal: Salidas Tienda -->
          <a
            class="dropdown-toggle"
            href="#"
            data-bs-toggle="collapse"
            data-bs-target="#submenuSalidasTienda"
            aria-expanded="false"
          >
            Salidas Tienda
          </a>
          <!-- Submenú de Salidas Tienda -->
          <ul class="collapse submenu" id="submenuSalidasTienda">
            <li>
              <a href="salidasTienda.html" target="contentFrame">Salidas Tienda</a>
            </li>
            <li>
              <a href="ventasHistorial.html" target="contentFrame">Ventas Historial</a>
            </li>
            <li>
              <a href="cierre.html" target="contentFrame">Cierre</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Contenedor de contenido principal -->
    <div id="content">
      <!-- Página por defecto -->
      <iframe id="contentFrame" name="contentFrame" src="listaProductos.html"></iframe>
    </div>

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
