<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
      body {
        padding: 20px;
      }
      /* Resalta la fila seleccionada */
      .table-active {
        background-color: #d1ecf1 !important;
      }
      .swal2-input,
      .swal2-select {
        margin-bottom: 10px;
      }
    </style>
    <script>
      // Configuración de Firebase – REEMPLAZA con los datos reales de tu proyecto
      var firebaseConfig = {
        apiKey: "AIzaSyAjVTKBJwZ8qql32ZrZBy0Q1NFUYMu-Xzk",
        authDomain: "gleedb-5d36a.firebaseapp.com",
        projectId: "gleedb-5d36a",
        storageBucket: "gleedb-5d36a.firebasestorage.app",
        messagingSenderId: "1090238022032",

      firebase.initializeApp(firebaseConfig);

  </head>
  <body>
    <div class="container">
      <!-- Encabezado: se mostrará el nombre de la tienda si el usuario no es admin,
           o el filtro de tienda si es admin -->
      <h2 id="inventoryTitle"></h2>
      <h1 class="mb-4">Productos</h1>
      
      <!-- Select para filtrar por tienda (solo para admin) -->
      <div id="adminStoreFilter" class="mb-3" style="display: none;">
        <label for="storeSelect" class="form-label">Filtrar por tienda:</label>
        <select id="storeSelect" class="form-select">
          <option value="">Inventario: Stock Total</option>
        </select>
      </div>
      
      <div class="mb-3">
        <button id="btnCrearProducto" class="btn btn-primary me-2">Crear Producto</button>
        <button id="btnEditarProducto" class="btn btn-warning me-2">Editar Producto</button>
        <button id="btnEliminarProducto" class="btn btn-danger">Eliminar Producto</button>
      </div>
      <table class="table table-bordered" id="productsTable">
        <thead class="table-light">
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Talla</th>
            <th>Precio</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody id="productsBody">
          <!-- Los productos se renderizarán aquí -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JavaScript para la lógica de productos -->
    <script src="listaproductos.js"></script>
  </body>
</html>
